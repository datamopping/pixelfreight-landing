<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pixelfreight — Earlybird 33% Off</title>

  <!-- Geist font -->
  <link href="https://geisthub.vercel.app/fonts.css" rel="stylesheet" />

  <style>
    body {
      font-family: 'Geist', sans-serif;
      background: #f9fafc;
      color: #172b4d;
      text-align: center;
      padding: 80px 20px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1rem;
      max-width: 600px;
      margin: 0 auto 20px;
    }

    form {
      background: white;
      padding: 30px;
      border-radius: 8px;
      max-width: 400px;
      margin: 0 auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    input, textarea {
      font-family: 'Geist', sans-serif;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }

    button {
      background-color: #172b4d;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0f1e33;
    }

    .confirmation {
      display: none;
      font-weight: bold;
      margin-top: 20px;
    }

    footer {
      margin-top: 40px;
      font-size: 0.85rem;
      color: #888;
    }
  </style>
</head>
<body>

  <h1>Site under construction</h1>
  <p>We’re already helping carriers, brokers, and forwarders upgrade their websites.</p>
  <p><strong>Get 33% off by joining the earlybird list.</strong></p>

  <form id="earlybird-form">
    <input type="text" name="name" placeholder="Your name" required />
    <input type="email" name="email" placeholder="Your email" required />
    <textarea name="note" rows="3" placeholder="Optional note"></textarea>
    <button type="submit">Claim 33% Discount</button>
    <div class="confirmation" id="confirmation-message">Thank you! We'll be in touch soon.</div>
  </form>

  <footer>Pixelfreight — Websites that deliver, for companies that deliver freight.</footer>

  <script>
    const form = document.getElementById('earlybird-form');
    const confirmation = document.getElementById('confirmation-message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);

      const response = await fetch('https://script.google.com/macros/s/AKfycby5lcA8z2BNVKWAAai-Mcdzwp8V-UuxRzurplOXnP1qTTw00k45rlzLAHoP_i5doXft/exec', {
        method: 'POST',
        body: formData
      });

      if (response.ok) {
        form.reset();
        confirmation.style.display = 'block';
      } else {
        alert('Submission failed. Please try again.');
      }
    });
  </script>

</body>
</html>
